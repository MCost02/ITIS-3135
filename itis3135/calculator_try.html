<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <script src="scripts/calculator_try.js"></script>
    <title>Marx Costanzo, ITIS 3135, Calculator Try</title>
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Calculator</h2>
        <p class="center">My attempt at making a functional calculator.</p>
        <div class="calculator">
            <div id="calc-display">

            </div>
            <div id="calc-buttons">
            <button class="calc-number" onclick="seven()">7</button>
            <button class="calc-number" onclick="eight()">8</button>
            <button class="calc-number" onclick="nine()">9</button>
            <button class="calc-function" onclick="add()">+</button>
            <button class="calc-number" onclick="four()">4</button>
            <button class="calc-number" onclick="five()">5</button>
            <button class="calc-number" onclick="six()">6</button>
            <button class="calc-function" onclick="subtract()">-</button>
            <button class="calc-number" onclick="one()">1</button>
            <button class="calc-number" onclick="two()">2</button>
            <button class="calc-number" onclick="three()">3</button>
            <button class="calc-function" onclick="multiply()">x</button>
            <button class="calc-number" onclick="zero()">0</button>
            <button class="calc-number" onclick="decimal()">.</button>
            <button class="calc-function" onclick="clear()">C</button>
            <button class="calc-function" onclick="divide()">/</button>
            <button class="calc-enter" onclick="equals()">Enter</button>
            </div>
        </div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>

</html>
