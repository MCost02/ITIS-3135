<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title>Integrity Court Reporting, Contact</title>
</head>

<body>
    <div data-include="components/header.html"></div>
    <main class="contact-info">
        <h2>Contact Us</h2>
        <p>
            <b>Feel free to stop by our office or contact us at any of the following:</b>
            <br><br>1300 Ridenour Boulevard, Ste 100, Kennesaw, Ga 30152
            <br>(770)-821-1280
            <br>tia@integritycourtreporters.com
            <br>scheduling@integritycourtreporters.com
            <br>
        </p>
        <p>
            <b>Have Us Reach Out to You!</b>
        </p>
        <form>
            <fieldset>
                <label for="fname">First Name*</label>
                <br>
                <input type="text" id="fname" placeholder="First Name" required />
                <br>
                <label for="lname">Last Name*</label>
                <br>
                <input type="text" id="lname" placeholder="Last Name" required />
                <br>
                <label for="email">Email*</label>
                <br>
                <input type="email" id="email" placeholder="example@example.com" required />
                <br>
                <label for="phone">Phone Number</label>
                <br>
                <input type="tel" id="phone" placeholder="(xxx)-xxx-xxxx" />
            </fieldset>
            <fieldset>
                <legend>What service(s) do you need?</legend>
                <input type="checkbox" id="court-reporter">
                <label for="court-reporter">Court Reporter</label><br>
                <input type="checkbox" id="virtual">
                <label for="virtual">Telepehonic & Video/Remote Service</label><br>
                <input type="checkbox" id="transcript">
                <label for="transcript">Order a Transcript</label><br>
                <input type="checkbox" id="transcription">
                <label for="transcription">Transcription Service</label><br>
            </fieldset>
            <fieldset>
                <input type=”text” id="details" placeholder="Please enter any additional details here." size="75px"> 
            </fieldset>
            <input type="submit" value="Submit">
        </form>
        <br><br><br><br><br>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>

</html>
