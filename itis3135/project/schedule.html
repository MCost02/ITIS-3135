<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles/default.css" rel="stylesheet" type="text/css">
    <title>Integrity Court Reporting, Schedule</title>
</head>

<body>
    <header>
        <h1>Schedule a Deposition</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> ||
        <a href="about_us.html">About Us</a> ||
        <a href="services.html">Services</a> ||
        <a href="schedule.html">Schedule</a> ||
        <a href="contact.html">Contact Us</a>
    </nav>
    <main>
        <h2>Request Form</h2>
        <form>
            <fieldset>
                <legend>Client Information</legend>
                <label for="fname">First Name*</label>
                <input type="text" id="fname" placeholder="First Name" required />
                <label for="lname">Last Name*</label>
                <input type="text" id="lname" placeholder="Last Name" required />
                <br>
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="example@example.com" required />
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="(xxx)-xxx-xxxx" />
            </fieldset>
            <br>
            <fieldset>
                <legend>Deposition Information</legend>
                <label for="a_fname">Attorney First Name*</label>
                <input type="text" id="a_fname" placeholder="First Name" required />
                <label for="a_lname">Attorney Last Name*</label>
                <input type="text" id="a_lname" placeholder="Last Name" required />
                <br>
                <label for="street">Street Address</label>
                <input type="text" id="street" size="70px" required />
                <br>
                <label for="street2">Street Address 2</label>
                <input type="text" id="street2" size="69px" required />
                <br>
                <label for="city">City</label>
                <input type="text" id="city" required/>
                <label for="state">State</label>
                <input type="text" id="state" size="5px" required/>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" size="10px" required/>
                <br>
                <label for="date">Date</label>
                <input type="date" id="date" required/>
                <label for="time">Start Time</label>
                <input type="time" id="time" required/>
                <label for="duration">Duration (hours)</label>
                <input type="text" id="duration" size="5px" required/>
            </fieldset>
            <br>
            <fieldset>
                <legend>Services Required</legend>
                <input type="checkbox" id="court-reporter">
                <label for="court-reporter">Court Reporter</label><br>
                <input type="checkbox" id="virtual">
                <label for="virtual">Telepehonic & Video/Remote Service</label><br>
                <input type="checkbox" id="room">
                <label for="room">Conference Room</label><br>
                <input type="checkbox" id="videography">
                <label for="videography">Videography</label><br>
                <input type="checkbox" id="transcription">
                <label for="transcription">Transcription Service</label><br>
                <input type="checkbox" id="interpreter">
                <label for="interpreter">Interpreter</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Additional Info</legend>
                <input type=”text” id="details" placeholder="Please enter any additional details here." size="80px">
                <br>
                <label for="documents">Upload Any Documents Here:</label>
                <input type="file" id="documents">
                
                
            </fieldset>
            <br><br><br><br><br>
    </main>
    <footer>
        <nav>
            <a href="index.html">Home</a> ||
            <a href="about_us.html">About</a> ||
            <a href="services.html">Services</a> ||
            <a href="schedule.html">Schedule</a> ||
            <a href="contact.html">Contact</a>
        </nav>
        <br />
        <p>Copyright 2021 © inTegRity Reporting, LLC | All Rights Reserved.</p>
    </footer>
</body>

</html>
