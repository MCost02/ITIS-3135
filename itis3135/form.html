<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="styles/form.css" rel="stylesheet" type="text/css">
    <title>Marx Costanzo, ITIS 3135, Form</title>
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Form</h2>
        <h3>Sign up for our Newsletter!</h3>
        <form action="#">
        <fieldset>
            <legend>Contact</legend>
                <label for="fname" class="textbox">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" size="25" class="textbox"
                    required><br>
                <label for="lname" class="textbox">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" size="25" class="textbox"
                    required><br>
                <label for="email" class="textbox">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" size="28" class="textbox"
                    required><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>What are you interested in?</legend>
            <input type="checkbox" id="offers" name="offers" value="offers" class="checkbox">
            <label for="offers" class="checkbox">Exclusive Offers and Promotions</label><br>
            <input type="checkbox" id="products" name="products" value="products" class="checkbox">
            <label for="products" class="checkbox">New and Upcoming Products</label><br>
            <input type="checkbox" id="news" name="news" value="news" class="checkbox">
            <label for="news" class="checkbox">Latest Tech News</label><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>How often would you like to receive our newsletter?</legend>
            <input type="radio" id="weekly" name="weekly" value="weekly" class="radio">
            <label for="weekly" class="radio">Weekly</label><br>
            <input type="radio" id="biweekly" name="biweekly" value="biweekly" class="radio">
            <label for="biweekly" class="radio">Bi-Weekly</label><br>
            <input type="radio" id="monthly" name="monthly" value="monthly" class="radio">
            <label for="monthly" class="radio">Monthly</label><br>
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Select your birth month to recieve a special gift!</legend>
            <select name="birthday" id="birthday" class="selector">
                <option value="" class="selector">Select</option>
                <option value="January" class="selector">January</option>
                <option value="February" class="selector">February</option>
                <option value="March" class="selector">March</option>
                <option value="April" class="selector">April</option>
                <option value="May" class="selector">May</option>
                <option value="June" class="selector">June</option>
                <option value="July" class="selector">July</option>
                <option value="August" class="selector">August</option>
                <option value="September" class="selector">September</option>
                <option value="October" class="selector">October</option>
                <option value="November" class="selector">November</option>
                <option value="December" class="selector">December</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" id="submit" value="Submit" class="button">
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
</body>

</html>
